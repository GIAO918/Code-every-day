<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = "我的第一个javascript函数"
        }
    </script>
</head>
<body>
<h1>我的页面</h1>

<p id="demo">这是一个段落</p>

<button type="button" onclick="myfunction()">尝试一下</button>
</body>
</html>
